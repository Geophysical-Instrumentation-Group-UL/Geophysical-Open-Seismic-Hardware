[env]
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/>
lib_deps = Vector

[env:teensy40master]
platform = teensy
board = teensy40
framework = arduino
upload_port = COM7
monitor_speed = 115200
src_filter = ${env.src_filter} -<mainWorker.cpp>

[env:teensy40worker1]
platform = teensy
board = teensy40
framework = arduino
board_build.f_cpu = 655000000L
upload_port = COM9
monitor_speed = 115200
src_filter = ${env.src_filter} -<mainLeader.cpp>

